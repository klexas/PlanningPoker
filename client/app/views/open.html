<section>
    <h2 data-bind="text: displayName"></h2>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Open</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <input type="text" placeholder="Room Code" class="form-control" data-bind="value: roomNumber" aria-label="...">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default" data-bind="click: openRoom">Open</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
